<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- caminho bootstrap -->
    <title>Criando upload de Arquivos com Multer</title>
</head>
<body>
    <div class="container">
     <h1>Criando Upload com Multer e NodeJs</h1>
     <form action="/upload" method="post" enctype="multipart/form-data">
         <div class="form-group">
             <label for="arquivo">Selecione o Arquivo</label>
             <input type="file" name="testando" id="arquivo" class="form-control-file">
         </div>
         <button class="btn btn-primary btn-large">Enviar</button>
     </form>
    </div>
</body>
</html>
